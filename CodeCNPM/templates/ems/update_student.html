{% extends 'layout/employee_config/base_ems.html' %}

{% block content %}
<div class="main-container">
    <form method="get" action="/nv/update">
        <div class="content-block flex">
            <div class="content flex">
                <label>Nhập ID học sinh:</label>
                <input type="text" name="id" placeholder="" required/>
            </div>
        </div>

        <button type="submit" class="button">Tìm kiếm</button>
    </form>

    {% if student %}
    <form method="post" class="edit-student-container">
        <input type="button" value="Chỉnh sửa" class="edit-student" onclick="toggleEditStudent()"/>

        <div class="thems-text">1. Thông tin cá nhân</div>
        <div class="content-block flex">
            <div class="content flex">
                <label>ID học sinh:</label>
                <input type="text" name="" value="{{student.id}}" placeholder="" required readonly/>
            </div>
            <div class="content flex">
                <label>Họ học sinh:</label>
                <input class="editInput" type="text" name="first_name" value="{{student.ho}}" placeholder="" readonly/>
            </div>
            <div class="content flex">
                <label>Tên học sinh:</label>
                <input class="editInput" type="text" name="last_name" value="{{student.ten}}" placeholder="" required
                       readonly/>
            </div>
        </div>

        <div class="content-block flex">
            <div class="content flex">
                <label>Địa chỉ:</label>
                <input class="editInput" type="text" name="address" value="{{student.dia_chi}}" placeholder="" required
                       readonly/>
            </div>
        </div>

        <div class="content-block flex">
            <div class="content flex">
                <label>Ngày sinh:</label>
                <input class="editInput" type="date" name="date" value="{{student.ngay_sinh}}" placeholder="" required
                       readonly/>
            </div>
            <div class="content flex">
                <label for="sex">Giới tính:</label>
                <select class="editSelect" id="sex" name="sex" disabled>
                    <option value="0" name="nam" {% if student.gioi_tinh== 0 %}selected{% endif %}>Nam</option>
                    <option value="1" name="nu" {% if student.gioi_tinh== 1 %}selected{% endif %}>Nữ</option>
                </select>
            </div>
            <div class="content flex">
                <label for="class">Lớp:</label>
                <select class="editSelect" id="class" name="sex" disabled>
                    <option value="" name="">10A1</option>
                    <option value="" name="">10A3</option>
                </select>
            </div>
        </div>

        <div class="thems-text">2. Thông tin liên hệ</div>
        <div class="content-block flex">
            <div class="content flex">
                <label>Số điện thoại:</label>
                <input class="editInput" type="tel" name="contact" value="{{student.so_dien_thoai}}" placeholder=""
                       readonly/>
            </div>
            <div class="content flex">
                <label>Email:</label>
                <input class="editInput" type="email" name="email" value="{{student.email}}" placeholder="" readonly/>
            </div>
        </div>

        <button type="submit" class="button">Lưu</button>

    </form>
    {% elif error_message %}
    <div class="error-message">KHÔNG TÌM THẤY HỌC SINH!!!</div>
    {% endif %}


</div>
{% endblock %}
