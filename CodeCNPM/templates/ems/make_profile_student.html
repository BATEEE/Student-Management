{% extends 'layout/employee_config/base_ems.html' %}

{% block content %}
<div class="main-container">
    <form action="/nv/add" method="post">
        <div class="thems-text">1. Nhập thông tin cá nhân</div>
        <div class="content-block flex">
            <div class="content flex">
                <label>Nhập ID học sinh:</label>
                <input type="text" name="id" placeholder="" disabled value="{{'HS' + '0' * (4 - len_of_count) + count}}"/>
            </div>
            <div class="content flex">
                <label>Nhập họ học sinh:</label>
                <input type="text" name="first_name" placeholder=""/>
            </div>
            <div class="content flex">
                <label>Nhập tên học sinh:</label>
                <input type="text" name="last_name" placeholder="" required/>
            </div>
        </div>

        <div class="content-block flex">
            <div class="content flex">
                <label>Chọn ngày sinh:</label>
                <input type="date" name="birthday" placeholder="" required/>
            </div>
            <div class="content flex">
                <label for="sex">Chọn giới tính:</label>
                <select name="sex" id="sex">
                    <option name="nam" value="0">Nam</option>
                    <option name="nu" value="1">Nữ</option>
                </select>
            </div>
        </div>

        <div class="content-block flex">
            <div class="content flex">
                <label>Nhập địa chỉ:</label>
                <input type="text" name="address" placeholder="" required/>
            </div>
        </div>

        <div class="thems-text">2. Nhập thông tin liên hệ</div>
        <div class="content-block flex">
            <div class="content flex">
                <label>Nhập số điện thoại:</label>
                <input type="tel" name="contact" placeholder=""/>
            </div>
            <div class="content flex">
                <label>Nhập email:</label>
                <input type="email" name="email" placeholder=""/>
            </div>
        </div>

        <button type="submit" class="button">Lưu</button>
    </form>
</div>
{% endblock %}
